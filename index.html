<html>
  <head>
    <link href="index.css" rel="stylesheet" />
    <title>Registration Form</title>
  </head>
  <style>
    input:invalid:focus {
      border: 2px solid rgb(255, 0, 0);
    }
  </style>
  
  <body style="background-color: cornflowerblue">
    <div class="container">
      <u><h1 style="text-align: center">Registration Form</h1></u><br />
      <form id="registration-form">
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="input"
            placeholder="Name"
            required
          /><br /><br />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="input"
            placeholder="Enter Email"
            required
          /><br /><br />
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" class="input" required /><br /><br />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="input"
            placeholder="Enter Password"
            required
          /><br /><br /><br />
          <input
            type="checkbox"
            id="checkbox"
            style="margin-left: 40px"
            required
          />
          <label for="checkbox" style="font-weight: lighter; margin: 0"
            >Accept terms and conditions.</label
          ><br /><br />
          <button type="submit" style="margin-left: 40px">Submit</button>
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
      <h2 style="text-align: center">Entries</h2>
      <div id="user-entries"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
